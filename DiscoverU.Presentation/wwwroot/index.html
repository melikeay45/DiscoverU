<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoverU.Presentation</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DiscoverU.Presentation.styles.css" rel="stylesheet" />
    <script>
        function startRotate(shape) {
            const element = document.querySelector(`.${shape.Type}[stroke='${shape.Color}']`);
            if (element) {
                element.style.animation = 'rotateShape 2s linear infinite';
            }
        }

        function stopRotate(shape) {
            const element = document.querySelector(`.${shape.Type}[stroke='${shape.Color}']`);
            if (element) {
                element.style.animation = '';
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
